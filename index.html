<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.6.0/tailwind.min.css">
</head>
<body>
    <!-- header -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png" class="mr-2" width="50" alt="logo">
            <a href="#" class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100">Home</a>
            <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">About</a>
        </div>
        <div>
            <a href="#" class="inline-block p-2 text-indigo-200 py-2 px-4  hover:text-indigo-100">Login</a>
            <a href="#" class="inline-block p-2 text-yellow-800 rounded bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150">Signup</a>
        </div>
    </div>


    <!-- Hero section -->
    <div class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="md:text-4xl text-2xl lg:text-6xl text-white mb-6">Welcome to Corn City</h2>
            <p class="mb-6">There is never a boring day</p>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-grey-400 text-grey-300">Learn More</a>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800"> Get Started</a>
        </div>
        <div class="md:w-1/2">
            <img src="https://images.unsplash.com/photo-1643051861911-a90e43fd7919?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDN8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="" class="w-full rounded shadow shadow-2xl">
        </div>
    </div>


</body>
</html>
